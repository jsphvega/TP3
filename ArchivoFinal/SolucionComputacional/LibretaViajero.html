                    <!--SALTOS DE PAGINA PARA QUE EL TEXTO SE ACOMODE--> <br>

                    <!--LINEA DIVISORA-->
                    <hr>

                    <!--AREA DE TEXTO DE LA PAGINA-->
                    <h2>Viajes</h2>
                    <p>
                        <TextArea id="Textarea" rows="6" readonly></TextArea>
                    </p>

                    <button type="button" onclick="MostrarOcultar(true)"> Nuevo Viaje </button>
                    <button type="button"> Importar </button>
                    <button type="button"> Exportar </button>

                    <hr>

                        <tr>

                            <!--COLUMNA 1-->

                            </td>

                            <!--COLUMNA 2-->
                            <td align="center">

                            </td>

                        </tr>

                        <!--FILA 2-->
                        <tr>

                            <!--COLUMNA 1-->

                            </td>
