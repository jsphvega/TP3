<html>

<!--CABEZA DE LA PAGINA-->
<head lang="es">

    <!--CODIFICACION DE PANTALLA-->
    <meta charset="UTF-8">

    <!--TITULO DE LA PAGINA-->
    <title>Libreta  del  Viajero</title>

    <!--LLAMA AL .CSS PARA LOS ESTILOS-->
    <link rel="stylesheet" href="ArchivosCss/ClasesInterfaz.css">
    <link rel="stylesheet" href="ArchivosCss/googleMaps.css">

    <!--LLAMA AL .js PARA LOS   PROCESOS-->
    <script type="text/javascript" src="ArchivosJs/Procesos.js"></script>
    <script src="ArchivosJs/googleMaps.js"></script>
    <script src="ArchivosJs/navigationGoogleMaps.js"></script>
    <script src="ArchivosJs/bootstrap-without-jquery.js"></script>

</head>

<body>

    <!--FONDO DE LA PANTALLA-->
    <img id="Fondo" src="Imagenes/Fondo.jpg" alt="background" onload="InicioViajero()"/>

    <!--TABLA-->
    <Table width="100%" height="93%" align="center">

        <!--FILA 1-->
        <tr>

            <!--COLUMNA 1-->
            <td class="fondo" width="40%" valign="top">

                <!--SALTOS EN PANTALLA PARA QUE EL TEXTO SE ACOMODE--> <br/>

                <!--SUBTITULO-->
                <h2>

                    <!--ETIQUETA-->
                    <label id="LV-Bienvenido">Bienvenido</label>

                </h2>

                <!--DIVISION DE PANTALLA-->
                <div id="Espacio1">

                    <!--LINEA DIVISORA-->
                    <hr>

                    <!--SUBTITULO-->
                    <h2> Visualizar Mapas </h2>

                    <!--TABLA-->
                    <table>

                        <!--FILA 1-->
                        <tr>

                            <!--COLUMNA 1-->
                            <td>

                                <!--TEXTO-->
                                <p align="left">

                                    <!--LISTAS DE BOTONES-->
                                    <input type="radio" checked id="Boton1" name="DIV1-Mapa" onclick="BloqueoListButton(1)">

                                    Todos

                                </p>

                            </td>

                            <!--COLUMNA 2-->
                            <td align="center">

                                <!--TEXTO-->
                                <p> Inicio &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Fin </p>

                            </td>

                        </tr>

                        <!--FILA 2-->
                        <tr>

                            <!--COLUMNA 1-->
                            <td width="35%">

                                <!--TEXTO-->
                                <p align="left">

                                    <!--LISTA DE BOTONES-->
                                    <input type="radio" id="Boton2" name="DIV1-Mapa" onclick="BloqueoListButton(2)"/>

                                    Por fecha

                                </p>

                            </td>

                            <!--COLUMNA 2-->
                            <td align="center">

                                <!--FECHA-->
                                <input type="date" placeholder="dd/mm/aaaa" style="width:47%" id="DIV1-FechaInicio">
                                <input type="date" placeholder="dd/mm/aaaa" style="width:47%" id="DIV1-FechaFin">

                            </td>

                        </tr>

                        <!--FILA 3-->
                        <tr>

                            <!--COLUMNA 1-->
                            <td>

                                <!--TEXTO-->
                                <p align="left">

                                    <!--LISTA DE BOTONES-->
                                    <input type="radio" id="Boton3" name="DIV1-Mapa" onclick="BloqueoListButton(3)"/>

                                    Tags

                                </p>

                            </td>

                            <!--COLUMNA 2-->
                            <td align="center">

                                <!--CAMPO DE TEXTO-->
                                <input type="text" placeholder="#tag : palabra" style="width:97%" id="DIV1-Tags">

                            </td>

                        </tr>

                    </table>

                    <!--TEXTO-->
                    <p>

                        <!--LISTAS DE CHEQUEO-->
                        <input type="checkbox" id="DIV1-Ruta" name="Ruta" onclick="TrazarRuta()"/> Trazar Ruta
                        <input type="checkbox" id="DIV1-Distancia" name="Distancia" onclick="VerDistancia()"/> Ver Distancia
                        <input type="checkbox" id="DIV1-Publico" name="Publico" checked onclick="OpcionMapa()"/> Mapa Publico

                    </p>

                    <!--SUBTITULO-->
                    <h2>Viajes</h2>

                    <!--AREA DE TEXTO-->
                    <textarea id="DIV1-ListaOculta" name="ListaOculta" style="display:none; width:0%; height:0%"> </textarea>

                    <!--DIVISION DE PANTALLA-->
                    <div class="Lista" id="DIV1-ListaVisible" align="left"></div>

                    <!--SALTOS EN PANTALLA PARA QUE EL TEXTO SE ACOMODE--> <br/>

                    <!--BOTONES DE LA PAGINA-->
                    <button type="button" onclick="MostrarOcultar(true)"> Nuevo Viaje </button>
                    <button type="button" onclick="VerOpcionBusqueda()">
                        <label id="DIV1-Importar">Importar</label>
                    </button>
                    <button type="button"> Exportar </button>

                    <!--CONTENEDOR DEL INPUT FILE-->
                    <div id="DIV1-Buscar" align="Center" style="display:none;border:1px solid black; width:87%">
                        <input type="file" id="Archivo" accept=".json">
                    </div>

                </div>

                <!--DIVISIONES EN LA PAGINA-->
                <div id="Espacio2" style="display: none">

                    <!--LINEA DIVISORA-->
                    <hr>

                    <!--SUBTITULO-->
                    <h2>
                        Agregar Viaje
                    </h2>

                    <!--TABLA-->
                    <table width="100%">

                        <!--FILA 1-->
                        <tr>

                            <!--COLUMNA 1-->
                            <td width="30%" valign="middle">

                                <!--TEXTO-->
                                <p align="left"> Dirección: </p>

                            </td>

                            <!--COLUMNA 2-->
                            <td align="right">

                                <!--TEXTO-->
                                <p style="width: 100%">
                                    <!--CAMPO DE BUSQUEDA DEL MAPA-->
                                    <input style="width:99%"  id="pac-input" type="text" placeholder="Dirección">
                                </p>

                                <p align="left">
                                    Latitud: <label id="longitude"></label> <br/>
                                    Longitud: <label id="latitude"></label>
                                </p>

                            </td>

                        </tr>

                        <!--FILA 2-->
                        <tr>

                            <!--COLUMNA 1-->
                            <td width="30%" valign="middle">
                                <!--TEXTO-->
                                <p align="left"> Fecha: </p>
                            </td>

                            <!--COLUMNA 2-->
                            <td align="right">

                                <!--TEXTO-->
                                <p>

                                    <!--FECHA-->
                                    <input type="date" placeholder="dd/mm/aaaa" style="width:48%" id="DIV2-Inicio">
                                    <input type="date" placeholder="dd/mm/aaaa" style="width:48%" id="DIV2-Fin">

                                </p>

                                <!--TEXTO-->
                                <p align="center">
                                    Inicio &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Fin
                                </p>

                            </td>

                        </tr>

                        <!--FILA 3-->
                        <tr>

                            <!--COLUMNA 1-->
                            <td width="30%" valign="middle">

                                <!--TEXTO-->
                                <p align="left"> Tags: </p>

                            </td>

                            <!--COLUMNA 2-->
                            <td align="right">

                                <!--TEXTO-->
                                <p>

                                    <!--CAMPO DE TEXTO-->
                                    <input type="text" placeholder="#tag : palabra" style="width:99%" id="DIV2-Tags">

                                </p>

                            </td>

                        </tr>

                    </table>

                    <!--SALTOS EN PANTALLA PARA QUE EL TEXTO SE ACOMODE--> <br/>

                    <!--TEXT-->
                    <p align="left"> Datos personalizados: </p>

                    <!--TABLA-->
                    <table width="100%">

                        <!--FILA 1-->
                        <tr>

                            <!--COLUMNA 1-->
                            <td width="30%">

                                <!--TEXTO-->
                                <p align="left"> + Comida</p>
                                <p align="left"> + Amigos</p>

                            </td>

                            <!--COLUMNA 2-->
                            <td align="right">

                                <!--TEXTO-->
                                <p> <input type="text" placeholder="#comida : palabra" style="width:99%" id="DIV2-Comida"> </p>
                                <p> <input type="text" placeholder="#amigo : palabra" style="width:99%" id="DIV2-Amigos"> </p>

                            </td>

                        </tr>

                    </table>

                    <!--SALTOS EN PANTALLA PARA QUE EL TEXTO SE ACOMODE-->  <br/>

                    <!--BOTONES DE PANTALLA-->
                    <button type="button" onclick="AgregarViaje()"> Aceptar </button>
                    <button type="button" onclick="MostrarOcultar(false)"> Cancelar </button>

                </div>

            </td>

            <!--COLUMNA 2-->
            <td> </td>

            <!--COLUMNA 3-->
            <td class="fondo" width="60%">

                <!--MAPA-->
                <div id="map-canvas" class="google-map-canvas"></div>

            </td>

        </tr>

    </Table>

    <!--DIVISION DE PANTALLA BARRA INFERIOR-->
    <div class="BarraInferior">

        <!--TABLA-->
        <table  width="95%" align="center">

            <!--FILA 1-->
            <tr>

                <!--COLUMNA 1-->
                <td align="left">

                    <!--TEXTO-->
                    <p> Realizado por Yulay Segura & Lucia Solis & Joseph Vega </p>

                </td>

                <!--COLUMNA 2-->
                <td align="right">

                    <!--BOTONES EN PANTALLA-->
                    <button type="button" onclick="ViajaAPrincipal()"> Volver al menú </button>

                </td>

            </tr>

        </table>

    </div>

</body>

</html>
